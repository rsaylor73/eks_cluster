apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend1
  name: frontend1service
  namespace: default
spec:
  clusterIP: 10.1.3.200
  clusterIPs:
    - 10.1.3.200
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend1
  sessionAffinity: None
  type: ClusterIP
